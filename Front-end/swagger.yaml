swagger: "2.0"
info:
  title: Transactions API
  version: 1.0.0
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/transactionSummary:
    get:
      summary: Retrieve all transactions for the current month
      parameters:
        - in: query
          name: month
          type: string
          description: The month for which to retrieve the transactions (use the current month for most recent transactions format YYYY-MM)
          default: current month
      responses:
        200:
          description: List of transactions for the specified month
          schema:
            type: array
            items:
              $ref: "#/definitions/TransactionSummary"
        400:
          description: Invalid request
          
  /user/transaction:
    post:
      summary: Add a new transaction
      parameters:
        - in: header
          name: Authorization
          type: string
          description: JWT token for authentication
          required: true
        - in: body
          name: body
          schema:
            $ref: "#/definitions/Transaction"
          required: true
      responses:
        200:
          description: Transaction successfully created
        400:
          description: Invalid request (incorrect transaction data)

  /user/transactions:
    get:
      summary: Retrieve list of transactions
      parameters:
        - in: query
          name: accountType
          type: string
          required: true
          description: Type du compte
        - in: query
          name: month
          type: string
          required: true
          description: The month for which to retrieve the transactions (use the current month for most recent transactions format YYYY-MM)
          default: current month
      responses:
        200:
          description: Transaction list
          schema:
            type: array
            items: 
              $ref: "#/definitions/Transaction"
        404:
          description: Transaction not found

    put:
      summary: Modify an existing transaction
      parameters:
        - in: query
          name: id
          type: string
          required: true
          description: Transaction identifier
        - in: query
          name: category
          type: string
          required: true
          description: The category of the transaction
        - in: query
          name: notes
          type: string
          required: true
          description: Notes of transaction
      responses:
        200:
          description: Transaction successfully updated
        400:
          description: Invalid request (incorrect transaction data)
        404:
          description: Transaction not found

definitions:
  TransactionSummary:
    type: object
    properties:
      accountType:
        type: string
        description: Type du compte
      balanceTotal:
        type: number
        format: float
        description: Solde du compte après la transaction
        
  Transaction:
    type: object
    properties:
      id:
        type: number
        description: Identifiant de la transaction
      accountType:
        type: string
        description: Type du compte
      amount:
        type: number
        format: float
        description: Montant de la transaction
      balance:
        type: number
        format: float
        description: Solde du compte après la transaction
      date:
        type: string
        format: date
        description: Date de la transaction
      description:
        type: string
        description: Description de la transaction
      transactionType:
        type: string
        description: Type de la transaction
      category:
        type: string
        description: Catégorie de la transaction
      notes:
        type: string
        description: Notes de la transaction
    required:
      - accountType
      - date
      - amount
      - transactionType